<html>
<head>
  <title> Hac-man ~ Feed </title>
  <link rel="stylesheet" href="layout.css">
</head>
<body>
  <div id="page" class="wrapper">
    <div id="header-wrap" class="header-wrap">
      <div id="header" class="header">
        <div id="title" class="title">
          Hac-Man
        </div>
        <div id="nav-set" class="nav-set">
          <div id="nav-buttons" class="nav-buttons">
            <a href="users/signout" class="button">Sign Out</a>
            <a href="users/new" class="button">Sign Up</a>
            <a href="users/1" class="button">Edit Profile</a>
          </div>
          <br>
          <div id="search-bar" class="search-bar">
            <form id="posts/search" action="posts/search">
              <input id="search-query" type="search">
              <input id="submit-query" style="font-size:0.75vw;back" class="button" type="submit" value="Search">
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="centre-build" class="centre-build">
      <div id="post-area" class="container-a">
        <div id="feed-container" class="feed-container">
          <div id="post-container" class="post-container">
            <!-- Posts displayed in divs -->
          </div>
        </div>
        <div id="post-form" class="post-form-area">
          <form id="postform" action="/posts/new" method="post" class="post-form">
            <textarea id="postinfo" style="resize: none;font-size:1vw;font-family:courier" rows="5" cols="60" placeholder="What's on your mind?"></textarea>
            <div id="submit-post" class="submit-post">
              <input type="submit" value="Post" class="button" style="font-size:1.5vw">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="footer" class="footer">
    </div>
  </div>
</body>
</html>
