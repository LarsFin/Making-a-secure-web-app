<html>
<head>
  <title> Hac-man ~ Feed </title>
  <link rel="stylesheet" href="layout.css">
</head>
<body>
  <div id="page" class="wrapper">
    <div id="header" class="header">
      <div id="title" class="title">
        <h1> Hac-Man </h1>
      </div>
      <div id="nav-set" class="nav-set">
        <a href="users/new">Sign out</a>
      </div>
    </div>
    <div id="centre-build" class="centre-build">
      <div id="feed-container" class="feed-container">
        <div id="post-container" class="post-container">
          <!-- Posts displayed in divs -->
        </div>
      </div>
      <div class="form">
        <form id="postform" action="/posts/new" method="post">
          <textarea id="postinfo" style="resize: none;" rows="5" cols="40" placeholder="What's on your mind?"></textarea>
          <br>
          <input type="submit" value="Post">
        </form>
      </div>
    </div>
    <div id="footer" class="footer">
    </div>
  </div>
</body>
</html>
