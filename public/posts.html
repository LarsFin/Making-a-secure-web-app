<html>
<head>
  <title> Scribble </title>
  <link rel="stylesheet" href="../public/layout.css">
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
  <script src="../public/updatePosts.js"></script> 
</head>
<body>
  <div id="page" class="wrapper">
    <div id="header-wrap" class="header-wrap">
      <div id="header" class="header">
        <div id="title" class="title">
          Scribble
        </div>
        <div id="nav-set" class="nav-set">
          <div id="current-user" class="current-user">
            Signed in as ~%= @username %~
          </div>
          <div id="nav-buttons" class="nav-buttons">
            <a href="users/1" class="button">Edit Profile</a>
            <a href="users/signout" class="button">Sign Out</a>
          </div>
          <div id="search-bar" class="search-bar">
            <form id="posts/search" action="posts/search">
              <input id="search-query" type="search">&nbsp;&nbsp;
              <input id="submit-query" style="font-size:0.75vw;font-family:sans-serif" class="button" type="submit" value="Search">
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="centre-build" class="centre-build">
      <div id="post-area" class="container-a">
        <div id="feed-container" class="feed-container">
          ~% @posts.each { |post| %~
            <p id="post-container" class="post-container">
              <b style="color:red"> ~%= User.find_first({ "id" => post.user_id }).username + ":" %~</b>
              ~%= post.content %~
            </p>
          ~% } %~
        </div>
        <div id="post-form" class="post-form-area">
          <form id="postform" action="/posts" method="post" class="post-form">
            <textarea id="postinfo" class="post-form-tb" rows="5" cols="70" placeholder="Whats on your mind?" name="post-content"></textarea>
            <div id="submit-post" class="submit-post">
              <button id="post" type="submit" form="postform" class="post-button" style="font-size:2.2vw">Post</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="footer" class="footer">
      <div id="copyright-tag" class="copyright-tag">
        HackToTheFuture2018
      </div>
    </div>
  </div>
</body>
</html>
