<html>
  <head>
    <title>Scribble</title>
    <link rel="stylesheet" href="../public/layout.css">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
    <script>
       function escapeRegExp(str) {
         return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
       }
    </script>

  </head>
  <body>
    <div id="header-wrap" class="header-wrap">
      <div id="header" class="header">
        <div id="title" class="title">
          Scribble
        </div>
      </div>
    </div>
    <div id="centre-build" class="centre-build">
      <div id="container-b" class="container-b">
        <div id="sign-in-box" class="sign-in-box">
          <div id="sign-in-box" class="sign-in-boxB">
            <div id="subtitle-box" class="subtitle-box" style="left:15%">
              <div id="sign-in-title" class="subtitle">
                Sign Up
              </div>
            </div>
            <br>
            <div id="sign-in-form-box" class="sign-in-form-box">
              <form id="sign-in-form" action="/users" method="post">
                <label class="auth-text" for="username">Username</label>
                <input id="username" type="text" name="username" required>
                <label class="auth-text" for="password">Password</label>
                <input id="password" type="password" name="password" minlength=7 oninput="form.password_conf.pattern = escapeRegExp(this.value)" required>
                <label class="auth-text" for="password_conf">Confirm password</label>
                <input id="password-conf" type="password" name="password_conf" required pattern="" title="Passwords must match">
                <div class="auth-submit-box" style="top:105%">
                  <button id="submit" form="sign-in-form" class="post-button" value="Sign Up">Sign Up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer" class="footer">
      <div id="copyright-tag" class="copyright-tag">
        HackToTheFuture2018
      </div>
    </div>
  </body>
</html>
