<html>
  <head>
    <title>Scribble</title>
    <link rel="stylesheet" href="../public/layout.css">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="header-wrap" class="header-wrap">
      <div id="header" class="header">
        <div id="title" class="title">
          Scribble
        </div>
      </div>
    </div>
    <div id="centre-build" class="centre-build">
      <div id="container-b" class="container-b">
        <div id="sign-in-box" class="sign-in-box">
          <div id="sign-in-box" class="sign-in-boxB">
            <div id="subtitle-box" class="subtitle-box">
              <div id="sign-in-title" class="subtitle">
                Sign In
              </div>
            </div>
            <br>
            <div id="sign-in-form-box" class="sign-in-form-box">
              <form id="sign-in-form" action="/users" method="post">
                <label class="auth-text" for="username">Username</label>&nbsp;
                <br>
                <input id="username" type="text" name="username">
                <br>
                <br>
                <label class="auth-text" for="password">Password</label>&nbsp;
                <br>
                <input id="password" type="password" name="password">
                <div class="auth-submit-box">
                  <button id="sign-in" form="sign-in-form" class="post-button" value="Sign In">Sign In</button>
                </div>
                <div class="register-box">
                  <a href="/users/new" class="post-button" id="register">Register</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer" class="footer">
      <div id="copyright-tag" class="copyright-tag">
        HackToTheFuture2018
      </div>
    </div>
  </body>
</html>
